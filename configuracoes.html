<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações da Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Configurações da Conta</h1>
    <form id="configForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="senhaAtual">Senha Atual</label>
      <input type="password" id="senhaAtual">

      <label for="novaSenha">Nova Senha</label>
      <input type="password" id="novaSenha">

      <button type="submit" class="botaoSalvar">Salvar Alterações</button>
    </form>
    <button id="voltarBtn" class="botaoVoltar">Voltar</button>
  </main>

  <script type="module" src="configuracoes.js"></script>
</body>
</html>
