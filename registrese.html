<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Metamorfose</title>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
  <main>
    <form id="registerForm">
      <h1>Cadastro</h1>

      <p>Nome</p>
      <input type="text" id="nome" placeholder="Insira seu nome" required>

      <p>E-mail</p>
      <input type="email" id="email" placeholder="Insira seu e-mail" required>

      <p>Senha</p>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <p>Data de Nascimento</p>
      <input type="date" id="dataNascimento">

      <button type="submit">Cadastrar</button>
    </form>
    
    <h2>JÃ¡ tem uma conta? <a href="login.html">Fazer login</a></h2>
    <h2>Deseja Voltar Ao Menu Inicial?<a href="index.html">Clique Aqui!</a></h2>
  </main>

  <script type="module" src="register.js"></script>
</body>
</html>
